<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Image URL</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Name</th>
            <th>Rating</th> 
            <th>Options</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td> {{ course.nome }}</td>
            <td> {{ course.imageUrl }}</td>
            <td> {{ course.price }}</td>
            <td> {{ course.duration}}</td>
            <td> {{ course.nome }}</td>
            <td> {{ course.rating }}</td>
            <td></td>
        </tr>
    </tbody>
</table>
